<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>



    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">

    <!-- JS link -->
    <script src="index.js" defer></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
</head>
<body>


    <!-- CALCULATOR FULL BODY -->
    <div id="calculatorFullBody">


        <!-- SCREEN -->
        <div id="screen">
            <div id="screenText">
                    <p class="smallNumberDisplay"></p>
                    <h2 class="bigNumberDisplay">0</h2>
            </div>
        </div>


        <!-- BUTTONS -->
        <div id="buttons">
            <button class="acBtn btnClear">AC</button>
            <button class="btnClearPreviousHistory"><=</button> 
            <button class="btnOperator">%</button> 
            <button class="circle btnOperator">/</button>

            <button class="btnNum">7</button>
            <button class="btnNum">8</button>
            <button class="btnNum">9</button>
            <button class="circle btnOperator">x</button>

            <button class="btnNum">4</button>
            <button class="btnNum">5</button>
            <button class="btnNum">6</button>
            <button class="circle btnOperator">-</button>

            <button class="btnNum">1</button>
            <button class="btnNum">2</button>
            <button class="btnNum">3</button>
            <button class="circle btnOperator">+</button>

            <button class="zeroBtn btnNum">0</button>
            <button class="btnNum">.</button>
            <button class="circle btnEqual">=</button>
        </div>

    </div>


    <!-- PAGE FOOTER -->
    <div id="footer">

    </div>  


</body>
</html>
